{% extends "students/base.html" %}
{% block content %}
    <div class="col-3">
    {% if user.is_authenticated %}
        <div class="row">
            <h3>
                My Courses
            </h3>
        </div>
        {% for class in my_courses %}
            <div class="row">
                 {{class.name}}
            </div>
        {% endfor %}
	{% else %}
        <div class="col">
            Please Log in!
        </div>
    {% endif %}
    </div>

{% endblock content %}
