<!DOCTYPE html>
{% load static %}
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<nav class='navbar navbar-expand-lg navbar-light bg-light fixed-top'>
    <a class="navbar-brand btn btn-light" href="/textbooks">UVA Personalized Course System</a>
<div class="mobile-hide">
    <div class="nav navbar-nav navbar-left">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                {% if user.is_authenticated %}
                    <a class="display-8">Welcome, {{ user.username }}</a>
                {% endif %}
            </li>
        </ul>
    </div>
</div>
        <ul class="navbar-nav ml-auto">
            <li><a class="btn btn-info" href=/students/jobs>Jobs</a></li>
            <li><span>
            {% if not user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">Log in</a>
            {% else %}
                <a class="btn btn-secondary" href=/students/logout_view>Log out</a>
            {% endif %}
          </span></li>
        </ul>
</nav>

</html>
<body>
<div class="container-fluid content">
    <div class="row" style="padding-top: 5em;">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
